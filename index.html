<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <title>Car Stand</title>
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-asset-item
        id="cars"
        src="models/generic_passenger_car_pack/scene.gltf"
      ></a-asset-item>

      <a-asset-item
        id="stairs"
        src="models/glass_wall/scene.gltf"
      ></a-asset-item>

      <a-sky src="images/sunny-sky.jpg"></a-sky>
      <!-- front wall -->
      <a-box
        height="20"
        width="50"
        depth="0.5"
        position="0 9.883 7"
        src=""
        static-body
      >
      </a-box>
      <!-- left wall -->
      <a-box
        height="20"
        width="50"
        depth="0.5"
        position="-24.75 9.883 -18"
        rotation="0 90"
        src=""
        color="skyblue"
        static-body
      >
      </a-box>
      <!-- right wall -->
      <a-box
        height="20"
        width="50"
        depth="0.5"
        position="24.75 9.883 -18"
        rotation="0 90"
        src=""
        static-body
      >
      </a-box>
      <!-- back wall -->
      <a-box
        height="20"
        width="50"
        depth="0.5"
        position="0 9.883 -42.8 "
        src=""
        static-body
      >
      </a-box>
      <!-- ceiling -->
      <a-plane
        src=""
        height="50"
        width="50"
        position="0 9.883 -18"
        rotation="-90 0 0"
        color="grey"
        side="double"
        static-body
      >
      </a-plane>
      <!-- floor -->
      <a-plane
        src=""
        height="50"
        width="50"
        position="0 0 -18"
        rotation="-90 0 0"
        color="grey"
        static-body
      >
      </a-plane>

      <a-entity
        gltf-model="#cars"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 100000; easing: linear"
        scale="0.7 0.7 0.7"
        position="0 0.7"
        dynamic-body
      ></a-entity>

      <a-entity
        gltf-model="#stairs"
        position="0 -0.1 -20"
        rotation="0 90 0"
        static-body
      >
      </a-entity>



      <a-entity
        id="player"
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
        dynamic-body
      >
        <a-entity
          cursor="fuse: true; fuseTimeout: 1500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #CCC; shader: flat"
          dynamic-body
        >
        </a-entity>
      </a-entity>
      <!-- 
      <a-light
        type="directional"
        position="0 19.375 0"
        rotation="-90 10 0"
        intensity="15"
      ></a-light> -->
    </a-scene>
  </body>
</html>
