<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Car Stand</title>
  </head>
  <body>
    <a-scene>
      <a-asset-item
        id="bmw"
        src="models/bmw_m3_coupe_e30_1986/scene.gltf"
      ></a-asset-item>

      <a-sky src="images/sunny-sky.jpg"></a-sky>

      <a-entity
        gltf-model="#bmw"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 100000; easing: linear"
      ></a-entity>

      <a-light
        type="directional"
        position="0 10 0"
        rotation="-90 10 0"
        intensity="15"
      ></a-light>

      <a-camera position="0 1.5 10"></a-camera>
    </a-scene>
  </body>
</html>
